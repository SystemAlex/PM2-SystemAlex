<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy Henry - Proyecto M2 - Agregar Película</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#daedf8">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link href="../styles/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link href="../styles/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="top-menu">
            <ul class="d-flex">
                <li><img src="../assets/logo.svg" alt="Logo" /></li>
                <li><a href="../">Inicio</a></li>
                <li class="space"><h2>Agregar Película</h2></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="proyecto.html">El Proyecto</a></li>
                <li><a href="about.html">Sobre Mi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="nuevo">
            <div>
                <div class="datos d-flex justify-content-evenly align-items-center flex-column">
                    <form id="moviesForm" >
                        <div class="modal modal-dialog modal-content shadow-lg">
                            <div class="modal-body">
                                <div class=" d-flex flex-column">
                                    <div class="input-group mb-2">
                                        <label class="input-group-text" for="title">Titulo:</label>
                                        <input class="form-control" type="text" id="title" name="title" required placeholder="La Película">
                                      </div>
                            
                                      <div class="input-group mb-2">
                                        <label class="input-group-text" for="year">Año:</label>
                                        <input class="form-control" type="number" id="year" name="year" required placeholder="2024">
                                     </div>
                            
                                     <div class="input-group mb-2">
                                        <label class="input-group-text" for="director">Director:</label>
                                        <input class="form-control w-auto" type="text" id="director" name="director" required placeholder="El Director">
                                    </div>
    
                                    <div class=" input-group mb-2">
                                        <label class="input-group-text" for="durationH">Duración:</label>
                                        <input type="number" id="durationH" name="durationH" class="form-control" required placeholder="horas" min="0" >
                                        <label class="input-group-text" for="durationH">h</label>
                                        <input type="number" id="durationM" name="durationM" class="form-control" required placeholder="minutos" min="0" max="59">
                                        <label class="input-group-text" for="durationM">min</label>
                                    </div>
                                    
                                    
                                    <div class=" input-group mb-2">
                                        <label class="input-group-text"">Generos:</label>
                                        <div class="form-control">
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Action"> Action</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Adventure"> Adventure</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Comedy"> Comedy</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Drama"> Drama</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Horror"> Horror</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Thriller"> Thriller</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Romance"> Romance</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Musical"> Musical</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Documentary"> Documentary</label>
                                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="genre" value="Animation"> Animation</label>
                                        </div>
                                    </div>
                            
                                    <div class=" input-group mb-2">
                                        <label class="input-group-text" for="rate">Rate:</label>
                                        <input class="form-control w-auto" type="number" step="0.1" id="rate" name="rate" required placeholder="0.0">
                                    </div>
                                    
                                    <div class=" input-group">
                                        <label class="input-group-text" for="poster">Poster URL:</label>
                                        <input class="form-control w-auto" type="url" id="poster" name="poster" required placeholder="https://...../...jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button id="clearBtn" type="button" class="btn btn-danger">Limpiar</button>
                              <button id="addBtn" type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </div>
                    </form>
                    <div id="catalogo" class="d-flex justify-content-evenly align-items-center">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../public/bundle.js"></script>
</body>
</html>
